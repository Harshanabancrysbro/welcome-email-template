<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");
* {
  margin: 0;
  padding: 0;
  font-family: Varela Round, "Segoe UI", "Arial", "san serif";
}
.container {
  max-width: 500px;
  margin: 20px auto;
  border-radius: 15px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  min-height: 100px;
  position: relative;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
.container::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 0;
  width: 100%;
  height: 3px;
  border-radius: 25px;
  background-image: linear-gradient(to right top, #8f6dff, #9477ff, #9981ff, #9e8bff, #a494ff); 
}

.img-div img{
  margin-top: 10px;
  margin-bottom: 10px;
  width: 100%;
  height: 300px;
  object-fit: cover;
}
.brack-line{
  border: 1.5px solid;
  background: #8E6DFC;
  border-color: #8E6DFC;
  margin-bottom: 20px;
}
.card-textarea{
  margin:0 15px 15px 15px;
}
.card-textarea_p{
  font-size: 0.9rem;
  text-align: center;
  font-weight: bold;
  color: #8E6DFC;
}
.card-textarea_p-span{
  color:#9F2B68 ;
}
.card-footer{
  margin:0 15px 15px 15px;
  background-color: #CF9FFF;
  padding: 4px;
  border-radius: 15px;
}
.card-footer-p{
  font-size: 0.7rem;
  text-align: center;
  font-weight: bold;
}
.card-button-div{
    margin:0 15px 15px 15px;
    text-align: center;
}
.card-button{
    background-color: #9F2B68; /* Green */
    border: none;
    border-radius: 50px;
    color: white !important;
    padding: 10px 28px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 0.8rem;
    font-weight: bolder;
}
.card-details{
    margin:0 15px 15px 15px;
    text-align: start;
}
.card-details-div{
    margin-top: 3px;
}
.card-details-main_lable{
    font-size: 15px;
    font-weight: bold;
    color: #702963;
}
.card-details-sub_lable{
    font-size: 13px;
    font-weight: bold;
    letter-spacing: 0.5px;
    color: #36454F;
}
</style>
</head>

        <div class="card-textarea">

        </div>
        <div class="brack-line"></div>
        <div class="card-details">
            <div class="card-details-div">

            <div class="card-details-div">

            </div>
            <div class="card-details-div">
                <label class="card-details-main_lable">3) Requested by</label> - <label class="card-details-sub_lable">{supportTicketVM.SupportTicket.SupporTicketRequestedBy}</label>
            </div>
            <div class="card-details-div">
                <label class="card-details-main_lable">4) Complain date</label> - <label class="card-details-sub_lable">{supportTicketVM.SupportTicket.SupportTicketDate.ToString("MM/dd/yyyy")}</label>
            </div>
            <div class="card-details-div">
                <label class="card-details-main_lable">5) Start date</label> - <label class="card-details-sub_lable">{supportTicketVM.SupportTicket.SupporTicketStartDate?.ToString("MM/dd/yyyy")}</label>
            </div>
            <div class="card-details-div">
                <label class="card-details-main_lable">6) Complete date</label> - <label class="card-details-sub_lable">{supportTicketVM.SupportTicket.SupporTicketCompleteOn?.ToString("MM/dd/yyyy")}</label>
            </div>                      
        </div>
        <div class="brack-line"></div>
        <div class="card-button-div">
            <a href="https://localhost:7093/SupportTicket/RateDevaloper/{supportTicketVM.SupportTicket.SupportTicketID}
            " class="card-button">Developer Rating</a>
        </div>
        <div class="brack-line"></div>
        <div class="card-footer">
          <p class="card-footer-p">CRYSBRO Group of Companies. Design and Developed by IT Division</p>
        </div>
    </div>

</html>
