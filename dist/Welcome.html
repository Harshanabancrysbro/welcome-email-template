.container {
  max-width: 500px;
  margin: 20px auto;
  border-radius: 15px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  min-height: 100px;
  position: relative;

  top: 10px;
  left: 0;

  height: 3px;
